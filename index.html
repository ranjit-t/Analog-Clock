<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 <div class="clock">
 <div class='clock-face'>
<div class="hrs"></div>
<div class="min"></div>
<div class="sec"></div>
<div class="ball"></div>
</div>
</div>
  <div class="digiclock">
    <span class="digHrs"></span>:<span class="digMins">:</span>:<span class="digSecs"></span>
<script src="app.js"></script>
</body>
</html>
